<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor QR Code</title>
  </head>
  <body >
   
      
      <div class="container">
        <img
        src="img/image-qr-code.png"
        alt="qr code image"
        class="qr-code-img"
      />
      <div class="note">
      <p class="qr-code-text">
        Improve your front-end <br>skills by building projects
      </p>

      <p class="qr-code-instruction">
        Scan the QR Code to visit Frontend <br>Mentor and take your coding skills to<br>
        the next level
      </p>
    </div>
    </div>
    </div>
  </body>
</html>
